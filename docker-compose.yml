version: '3.8'

# Screeps Headless Server Stack
# Usage:
#   docker-compose up -d          # Start server
#   docker-compose exec screeps screeps-launcher cli  # Access CLI
#   docker-compose down           # Stop server

services:
  screeps:
    image: screepers/screeps-launcher
    container_name: screeps-server
    restart: unless-stopped
    volumes:
      - ./server:/screeps
      - ./dist:/screeps/dist:ro  # Mount built code for hot reload
    ports:
      - "21025:21025"
    environment:
      - STEAM_KEY=${STEAM_KEY:-}
    depends_on:
      mongo:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:21025/api/version"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  mongo:
    image: mongo:6
    container_name: screeps-mongo
    restart: unless-stopped
    volumes:
      - mongo-data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  redis:
    image: redis:7-alpine
    container_name: screeps-redis
    restart: unless-stopped
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  mongo-data:
  redis-data:
