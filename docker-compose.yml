# Screeps Headless Server Stack
# Usage:
#   docker-compose up -d          # Start server
#   docker-compose exec screeps screeps-launcher cli  # Access CLI
#   docker-compose down           # Stop server

services:
  screeps:
    image: screepers/screeps-launcher
    container_name: screeps-server
    restart: unless-stopped
    volumes:
      - ./server:/screeps
      - ./dist:/screeps/dist:ro  # Mount built code for hot reload
    ports:
      - "21025:21025"
      - "21026:21026"
    environment:
      - STEAM_KEY=${STEAM_KEY:-}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:21025/api/version"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
